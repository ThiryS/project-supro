<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
    <link rel="stylesheet" href="./assets/css/simon.css">
</head>
<body>
    <div class="grid-container">
        <div class="nav"></div>
        <div class="banner"><h2>Stor Locator</h2></div>
        <div class="form1">
            <h5>SEARCH BY AREA</h5>
            <form>
                <label for="country">Country:</label> <label for="State">State:</label><br>
                <select name="Country" id="Country">
                    <option value="">--Please Select--</option>
                    <option value="Belgium">Belgium</option>
                    <option value="France">France</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Duchland">Duchland</option>
                </select>
                <input type="text" id="State" name="State">
                <br>
                <label for="city">City:</label> <label for="Zipcode">Zipcode:</label><br>
                <input type="text" id="City" name="City">
                <input type="text" id="Zipcode" name="Zipcode"><br><br>
                <input type="submit" value="SEARCH">
            </form>
        </div>
        <div class="form2">
            <h5>SEARCH BY DISTANCE</h5>
            <form>
                <label for="Location">Location:</label><br>
                <input type="text" id="Location" name="Location" placeholder="Street, City, State, Zipcode, Country"><br>
                <label for="Radius">Radius:</label><br>
                <input type="text" id="Radius" name="Radius" placeholder="Miles"><br><br>
                <input type="submit" value="SEARCH">
            </form>
        </div>
        <div class="scrollbox">
            <h5>STORE LIST</h5>
            <article class="inline">  
                <img src="./images/stores/resources/2c558fd397fc98b43c893a15524037a1_1.jpeg" alt="Panda" style="width:33%">
                <address>
                    <strong>Panda</strong><br /> 795 Folsom Ave, Suite 600<br /> San Francisco, CA 94107<br /> <abbr title="Phone">P:</abbr> (123) 456-7890
                </address>
            </article>
        </div>
        <div class="footer"></div>
        <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10122.530164734366!2d5.582556263611211!3d50.63394268802973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sbe!4v1590565316126!5m2!1sfr!2sbe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
    </div>
</body>
</html>
